version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8085:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build: ./backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - /Volumes/acasis/speedy_output/edna_qc:/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=
    depends_on:
      - backend

